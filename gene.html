<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Hybrid Site</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#f9f9f9; }
    section { padding:0; margin:0; }
    iframe { width:100%; height:100vh; border:none; display:block; }
  </style>
</head>
<body>

  <!-- Canva visual section -->
  <section>
    <iframe src="https://www.canva.com/design/DAG1F4Aqs3M/3R-_I_yiPIr5n2bXW-eX3w/view"
            allowfullscreen></iframe>
  </section>

  <!-- Static image section -->
  <section>
    <img src="images/section2.png" alt="Part 2" style="width:100%;">
  </section>

  <!-- Another Canva embed -->
  <section>
    <iframe src="https://www.canva.com/design/DAFyyyy/view?embed"
            allowfullscreen></iframe>
  </section>

</body>
</html>
